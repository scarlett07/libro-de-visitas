<!DOCTYPE html>
<html>

<head>
  <title>Libro de Visitas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Libro de Visitas</a>
    </div>
  </nav>

  <!-- Contenedor de comentarios -->
  <section>
    <div id="contenedor row" class="">
      <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Comentarios pasados</span>
              <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </section>

  <!-- input para los comentarios -->
  <section>
    <div class="row">
      <a class="waves-effect waves-light btn col s1 m1 l1 offset-m2 offset-l2" id="large">Large</a>
      <a class="waves-effect waves-light btn col s1 m1 l1" id="medium">Medium</a>
      <a class="waves-effect waves-light btn col s1 m1 l1" id="small">Small</a>
      <a class="waves-effect waves-light btn col s1 m1 l1" id="text-color">Color de texto</a>
      <a class="waves-effect waves-light btn col s1 m1 l1" id="background">Color de fondo</a>
      <a class="waves-effect waves-light btn col s1 m1 l1" id="left">Izquierda</a>
      <a class="waves-effect waves-light btn col s1 m1 l1" id="center">Centrar</a>
      <a class="waves-effect waves-light btn col s1 m1 l1" id="rigth">Derecha</a>
    </div>
    <div class="row">
      <form class="col l12 m12 s12">
        <div class="row">
          <div class="input-field col l12 m12 s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
            <label for="icon_prefix2">Comentario</label>
          </div>
        </div>
        <div class="">
          <h2 class="center">Asi se ver√≠a tu comentario</h2>
          <div id="viewComent">
            <p id="coment-edit"></p>

          </div>

        </div>
        <div class="row">
          <div class=" col s12 m3 l3 offset-m9 offset-l9">
            <button id="enviar" class="btn waves-effect waves-light" type="submit" name="action">Publicar
              <i class="material-icons right">send</i>
            </button>
          </div>

        </div>

      </form>
    </div>

  </section>





  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>

</body>

</html>
